<!DOCTYPE html>
<html lang="en">

<head>
    <title>Test Task OXEN</title>
    <meta name="description" content="Рассчитайте стоимость автомобиля в лизинг." />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>

    <div class="form">
        <h1>Рассчитайте стоимость автомобиля в лизинг</h1>
        <div class="inputs">
            <div class="input_box">
                <span>Стоимость автомобиля</span>
                <div class="input">
                    <input type="text" value="1 000 000" id="input1">
                    <div class="rightelem">
                        ₽
                    </div>
                </div>
                <div class="polzunok">
                    <div class="line">
                        <div class="point">
                            <div id="polzunok1" class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input_box">
                <span>Первоначальный взнос</span>
                <div class="input">
                    <input id="input2" type="text" value="100 000">
                    <div class="rightelem">
                        <div class="percent" id="percent2">
                            10%
                        </div>
                    </div>
                </div>
                <div class="polzunok">
                    <div class="line">
                        <div class="point">
                            <div id="polzunok2" class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input_box">
                <span>Срок лизинга</span>
                <div class="input">
                    <input type="text" value="10" id="input3">
                    <div class="rightelem">
                        мес.
                    </div>
                </div>
                <div class="polzunok">
                    <div class="line">
                        <div class="point">
                            <div id="polzunok3" class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="TextAndButton">
            <div>
                <span>Сумма договора лизинга</span>
                <span id="allprise">1 082 183 ₽</span>
            </div>
            <div>
                <span>Ежемесячный платеж от</span>
                <span id="monthprise">108 218 ₽</span>
            </div>
            <div id="button">
                <span>Оставить заявку</span>
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
